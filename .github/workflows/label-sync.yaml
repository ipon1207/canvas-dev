name: Label Sync

on:
  # 定義ファイルが変更されたら自動実行
  push:
    branches:
      - main
      - master
    paths:
      - '.github/labels.yaml'
  # 手動でも実行可能にする
  workflow_dispatch:

jobs:
  labeler:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write # ラベル操作に必要
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync Labels
        uses: crazy-max/ghaction-github-labeler@v5
        with:
          # デフォルトのGITHUB_TOKENを使用（追加設定不要）
          github-token: ${{ secrets.GITHUB_TOKEN }}
          yaml-file: .github/labels.yaml
          # trueにすると、定義ファイルにない既存ラベルを削除します（完全同期）
          # 既存ラベルを残したい場合は false にしてください
          prune: false