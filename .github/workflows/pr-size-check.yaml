name: PR Size Checker

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  pull-requests: write

jobs:
  check-size:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Size
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions;
            const deletions = pr.deletions;
            const totalChanges = additions + deletions;
            const filesChanged = pr.changed_files;
            
            let status = 'success';
            let label = '';
            let message = '';
            
            // „Çµ„Ç§„Ç∫„Å´„Çà„ÇãÂàÜÈ°û
            if (totalChanges < 50) {
              label = 'size: XS';
              message = '‚ú® „Å®„Å¶„ÇÇÂ∞è„Åï„Å™PR„Åß„ÅôÔºà50Ë°åÊú™Ê∫ÄÔºâ';
            } else if (totalChanges < 200) {
              label = 'size: S';
              message = 'üëç Â∞è„Åï„Å™PR„Åß„ÅôÔºà200Ë°åÊú™Ê∫ÄÔºâ';
            } else if (totalChanges < 500) {
              label = 'size: M';
              message = 'üì¶ ‰∏≠Á®ãÂ∫¶„ÅÆPR„Åß„ÅôÔºà500Ë°åÊú™Ê∫ÄÔºâ';
            } else if (totalChanges < 1000) {
              label = 'size: L';
              message = '‚ö†Ô∏è Â§ß„Åç„Å™PR„Åß„ÅôÔºà1000Ë°åÊú™Ê∫ÄÔºâ- „É¨„Éì„É•„Éº„ÅÆË≤†Ëç∑„ÇíËÄÉÊÖÆ„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
              status = 'warning';
            } else {
              label = 'size: XL';
              message = 'üö® „Å®„Å¶„ÇÇÂ§ß„Åç„Å™PR„Åß„ÅôÔºà1000Ë°å‰ª•‰∏äÔºâ- ÂàÜÂâ≤„ÇíÂº∑„ÅèÊé®Â•®„Åó„Åæ„Åô';
              status = 'warning';
            }
            
            // „É©„Éô„É´„Çí‰ªò‰∏é
            try {
              // Êó¢Â≠ò„ÅÆ„Çµ„Ç§„Ç∫„É©„Éô„É´„ÇíÂâäÈô§
              const existingLabels = await github.rest.issues.listLabelsOnIssue({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number
              });
              
              for (const existingLabel of existingLabels.data) {
                if (existingLabel.name.startsWith('size: ')) {
                  await github.rest.issues.removeLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: pr.number,
                    name: existingLabel.name
                  });
                }
              }
              
              // Êñ∞„Åó„ÅÑ„É©„Éô„É´„ÇíËøΩÂä†
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: [label]
              });
            } catch (error) {
              console.log('Label operation failed:', error.message);
            }
            
            // „ÉÅ„Çß„ÉÉ„ÇØÁµêÊûú„ÇíË®≠ÂÆö
            console.log(message);
            console.log(`Total changes: ${totalChanges}, Files: ${filesChanged}`);
            
            // Â§ß„Åç„Åô„Åé„ÇãÂ†¥Âêà„ÅØË≠¶Âëä„ÇíÂá∫„Åô
            if (status === 'warning') {
              core.warning(message);
            }
